<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC+Mono:wght@100..900&display=swap">
    <link rel="stylesheet" href="client/homepage.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4/client-dist/socket.io.min.js"></script>
    <script src="client/homepage.js" defer></script>
    <title>Stacking Game</title>
</head>
<body>
    <h2>Stacking Chinese Chess Game</h2>
    <div class="container">
        <button class="new-game" type="button">New room</button>
        <div class="line"></div>
        <form action="/game" method="get">
            <input type="number" name="id" placeholder="Room ID" required min="0" max="999999">
            <button type="submit">Join room</button>
        </form>
    </div>
</body>
</html>
